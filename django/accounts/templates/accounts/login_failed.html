
<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  
  
  {% include 'frontend/head.html' %}
 
  </head>

<body> 
 
  
      <div>  
          <p>Don't have an account?<a href="/accounts/register" title="">Sign up!</a></p>
          </div>
   
        <h2>Login</h2>
 
        <form action="/accounts/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="id_username">Enter username</label></td>
                    <td><input type="text" id="id_username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="id_username">Enter password</label></td>
                    <td><input type="password" id="id_password" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
 
       
   
    
      <p>Login attempt failed! Incorrect username or password.</p>



      {% include 'frontend/scripts.html' %}
</body>

</html>
